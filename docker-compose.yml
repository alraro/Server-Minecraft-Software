networks:
  minecraft-net:

services:
  minecraft:
    image: itzg/minecraft-server:java21
    tty: true
    stdin_open: true
    container_name: server-software-fauna

    ports:
      - "25565:25565"

    environment:
      EULA: "TRUE"
      TYPE: "NEOFORGE"
      NEOFORGE_VERSION: "21.1.211"
      MOTD: "    \u00A7a\u00A7l¡Server del Software! \u00A7f- \u00A7c[NeoForge 1.21.1]\u00A7r\n          \u00A76\u00A7kaaaa\u00A76 » \u00A7e\u00A7lFauna & Orchestra \u00A76« \u00A76\u00A7kaaaa"
      VERSION: "1.21.1"
      MEMORY: "${MC_MEMORY}"
      ALLOW_FLIGHT: "TRUE"
      MAX_TICK_TIME: "-1"
      DIFFICULTY: "hard"
      MODE: "survival"
      ONLINE_MODE: "FALSE"
      ENABLE_COMMAND_BLOCK: "TRUE"
      SPAWN_PROTECTION: "0"
      PVP: "TRUE"
      SERVER_NAME: "Servidor de Software"
      LEVEL_TYPE: "minecraft:large_biomes"

      ENABLE_RCON: "TRUE"
      RCON_PASSWORD: "${RCON_PASSWORD}"
      RCON_PORT: "${RCON_PORT}"

      PACKWIZ_URL: "https://raw.githubusercontent.com/alraro/Server-Minecraft-Software/refs/heads/develop/my-packwiz/pack.toml"

    networks:
      - minecraft-net

    volumes:
      - ./minecraft-data:/data
      - ./my-packwiz:/packwiz:ro

    restart: "no"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: "on-failure"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - minecraft-net
    depends_on:
      - minecraft

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: "on-failure"
    ports:
      - "3000:3000" # Puerto para acceder a la UI de Grafana
    volumes:
      # Un volumen para que tus dashboards y configs sobrevivan
      - grafana-data:/var/lib/grafana
    # --- AÑADIR A LA RED ---
    networks:
      - minecraft-net
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:
